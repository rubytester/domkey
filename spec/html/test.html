<!DOCTYPE html>
<html>
<head>
    <title>TestView</title>
</head>
<body>
<div class='pageobject'>
    <p>pageobject with many elements</p>
    <input type='text' id="street1" class="street1"/>
    <input type='text' id="city" class="city" value="id city class city"/>
</div>

<div class='pageobject' id="container">
    <input type='text' class="street1"/>
    <input type='text' class="city" value="class city but div id container"/>
</div>
<br/>

<div id='feature_1' class='pageobject'>
    <label for='feature_checkbox1'>Nude Beach</label>
    <input id='feature_checkbox1' type='checkbox' class="check"/><br/>
    <textarea id='feature_textarea1'>CheckboxTextField 1</textarea>
</div>

<div id='feature_2' class='pageobject'>
    <label for='feature_checkbox2'>Golf Course</label>
    <input id='feature_checkbox2' type='checkbox' class="check"/><br/>
    <textarea id='feature_textarea2'>CheckboxTextField 2</textarea>
</div>

<div>
    <p>DateSelector</p>
    <input type='text' id="month_field" class="street1"/>
    <input type='text' id="day_field" class="city"/>
    <input type='text' id="year_field" class="city"/>
</div>

</body>
</html>
